<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>DrivenEats</title>
  </head>

  <body>
    <header class="topo">
      <section class="titulotopo">
        <h1>DrivenEats</h1>
        <h2>Sua comida em 6 minutos</h2>
      </section>
    </header>

    <main class="conteudo">
      <section id="pratos">
        <h2 class="titulo">Primeiro, seu prato</h2>
        <article class="pratos">
          <figure
            class="prato"
            onclick="selecionarPrato('.prato');tudoPronto();checkbox('.check')"
          >
            <img src="assets/frangoassado.jpg" alt="" />
            <figcaption class="texto">
              <h3>Frango Assado</h3>
              <p>Frango assado acompanhado de batata calabresa</p>
              <h4>R$ <span>25.30</span></h4>
              <img
                src="assets/Vector (1).png"
                class="check botaoverde"
                alt=""
              />
            </figcaption>
          </figure>
          <figure
            class="prato1"
            onclick="selecionarPrato('.prato1');tudoPronto();checkbox('.check1')"
          >
            <img src="assets/carbonara.jpg" alt="" />
            <figcaption class="texto">
              <h3>Espaguete à Carbonara</h3>
              <p>Deliciosa receita tradicional italiana</p>
              <h4>R$ <span>16.10</span></h4>
              <img
                src="assets/Vector (1).png"
                class="check1 botaoverde"
                alt=""
              />
            </figcaption>
          </figure>
          <figure
            class="prato2"
            onclick="selecionarPrato('.prato2');tudoPronto();checkbox('.check2')"
          >
            <img src="assets/churrasco.webp" alt="" />
            <figcaption class="texto">
              <h3>Churrasco Misto</h3>
              <p>Carne, frango e linguiça acompanhado de fritas e vinagrete</p>
              <h4>R$ <span>23.70</span></h4>
              <img
                src="assets/Vector (1).png"
                class="check2 botaoverde"
                alt=""
              />
            </figcaption>
          </figure>
          <figure
            class="prato3"
            onclick="selecionarPrato('.prato3');tudoPronto();checkbox('.check3')"
          >
            <img src="assets/Arroz-com-frutos-do-mar.png" alt="" />
            <figcaption class="texto">
              <h3>Arroz - frutos do mar</h3>
              <p>Arroz com frutos do mar variados - Camarão, lula, siri</p>
              <h4>R$ <span>17.50</span></h4>
              <img
                src="assets/Vector (1).png"
                class="check3 botaoverde"
                alt=""
              />
            </figcaption>
          </figure>
        </article>
      </section>
      <section id="bebidas">
        <h2 class="titulo">Agora, sua bebida</h2>
        <article class="bebidas">
          <figure
            class="prato bebida"
            onclick="selecionarBebida('.bebida');tudoPronto();checkbox1('.check4')"
          >
            <img src="assets/refrigerante lata.jpg" alt="" />
            <figcaption class="texto">
              <h3>Refrigerante lata</h3>
              <p>Escolha entre as opções variadas de refrigerante. 350ml</p>
              <h4>R$ <span>5.50</span></h4>
              <img
                src="assets/Vector (1).png"
                class="check4 botaoverde"
                alt=""
              />
            </figcaption>
          </figure>
          <figure
            class="prato bebida1"
            onclick="selecionarBebida('.bebida1');tudoPronto();checkbox1('.check5')"
          >
            <img src="assets/delvalle1.jpg" alt="" />
            <figcaption class="texto">
              <h3>Suco Del Valle</h3>
              <p>Escolha entre sabores variados de suco del vale. 350ml</p>
              <h4>R$ <span>7.10</span></h4>
              <img
                src="assets/Vector (1).png"
                class="check5 botaoverde"
                alt=""
              />
            </figcaption>
          </figure>
          <figure
            class="prato bebida2"
            onclick="selecionarBebida('.bebida2');tudoPronto();checkbox1('.check6')"
          >
            <img src="assets/suconatural.jpg" alt="" />
            <figcaption class="texto">
              <h3>Suco natural</h3>
              <p>Incrivel suco natural caseiro. Cerca de 300ml.</p>
              <h4>R$ <span>7.70</span></h4>
              <img
                src="assets/Vector (1).png"
                class="check6 botaoverde"
                alt=""
              />
            </figcaption>
          </figure>
          <figure
            class="prato bebida3"
            onclick="selecionarBebida('.bebida3');tudoPronto();checkbox1('.check7')"
          >
            <img src="assets/h2oh.webp" alt="" />
            <figcaption class="texto">
              <h3>H2OH!</h3>
              <p>Refrescante H2OH! saber limão. Garrafa com 500ml.</p>
              <h4>R$ <span>8.00</span></h4>
              <img
                src="assets/Vector (1).png"
                class="check7 botaoverde"
                alt=""
              />
            </figcaption>
          </figure>
        </article>
      </section>

      <section id="sobremesas">
        <h2 class="titulo">Por fim, sua sobremesa</h2>
        <article class="sobremesas">
          <figure
            class="prato sobremesa"
            onclick="selecionarSobremesa('.sobremesa');tudoPronto();checkbox2('.check8')"
          >
            <img src="assets/pudim.webp" alt="" />
            <figcaption class="texto">
              <h3>Pudim</h3>
              <p>Pudim de leite feito em casa com amor. Cerca de 200g</p>
              <h4>R$ <span>5.20</span></h4>
              <img
                src="assets/Vector (1).png"
                class="check8 botaoverde"
                alt=""
              />
            </figcaption>
          </figure>
          <figure
            class="prato sobremesa1"
            onclick="selecionarSobremesa('.sobremesa1');tudoPronto();checkbox2('.check9')"
          >
            <img src="assets/pave.webp" alt="" />
            <figcaption class="texto">
              <h3>Pavê de limão</h3>
              <p>Delicioso pedaço de pavê de limão com raspas. Cerca de 200g</p>
              <h4>R$ <span>7.20</span></h4>
              <img
                src="assets/Vector (1).png"
                class="check9 botaoverde"
                alt=""
              />
            </figcaption>
          </figure>
          <figure
            class="prato sobremesa2"
            onclick="selecionarSobremesa('.sobremesa2');tudoPronto();checkbox2('.check10')"
          >
            <img src="assets/cookie-classico-1024x576.jpg" alt="" />
            <figcaption class="texto">
              <h3>Cookies</h3>
              <p>Nosso delicioso cookie caseiro. Acompanha 3 unidades</p>
              <h4>R$ <span>6.90</span></h4>
              <img
                src="assets/Vector (1).png"
                class="check10 botaoverde"
                alt=""
              />
            </figcaption>
          </figure>
          <figure
            class="prato sobremesa3"
            onclick="selecionarSobremesa('.sobremesa3');tudoPronto();checkbox2('.check11')"
          >
            <img src="assets/bolo.webp" alt="" />
            <figcaption class="texto">
              <h3>Bolo Red Velvet</h3>
              <p>Nosso incrivel bolo Red Velvet caseiro. Cerca de 250g</p>
              <h4>R$ <span>8.40</span></h4>
              <img
                src="assets/Vector (1).png"
                class="check11 botaoverde"
                alt=""
              />
            </figcaption>
          </figure>
        </article>
      </section>
    </main>
    <footer>
      <div class="botaoselecione">
        Selecione os 3 itens<br />
        para fechar o pedido
      </div>
      <nav>
        <button class="botaofechar escondido" onclick="fecharPedido()">
          <a
            href="https://wa.me/5522998638785?text=urldamensagempronta"
            id="mylink"
            target="_blank"
            >Fechar Pedido</a
          >
        </button>
      </nav>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
